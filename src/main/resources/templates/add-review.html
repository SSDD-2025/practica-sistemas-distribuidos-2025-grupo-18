<!DOCTYPE html>
<html>
<head>
    <title>Añadir Reseña</title>
    <style>
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input, select {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Añadir Reseña</h1>
    <form action="/reviews/save" method="post">
        <label for="rate">Puntuación</label>
        <input type="number" id="rate" name="rate" min="1" max="5" required />

        <label for="textReview">Comentario</label>
        <textarea id="textReview" name="textReview" required></textarea>

        <label for="bookId">Libro</label>
        <select id="bookId" name="bookId" required>
            <option value="">Seleccionar un libro</option>
            {{#books}}
            <option value="{{id}}">{{name}}</option>
            {{/books}}
        </select>

        <label for="userId">Usuario</label>
        <select id="userId" name="userId" required>
            <option value="">Seleccionar un usuario</option>
            {{#users}}
            <option value="{{id}}">{{name}}</option>
            {{/users}}
        </select>

        <button type="submit">Guardar Reseña</button>
    </form>

    <br />
    <a href="/">Volver al índice</a>
</body>
</html>
