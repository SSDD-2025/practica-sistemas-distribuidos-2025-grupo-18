<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Página Principal</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="toolbar">
        <div class="logo">
            <img src="../images/logo.png" alt="BookNest Logo">
            <h1>BOOKNEST</h1>
        </div>
        <div class="toolbar-right">
        </div>
    </header>
    <header>
        <h1>Añadir libro</h1>
    <div class="centered-content">
    <main>
        <form action="/user/addBook" method="POST" enctype="multipart/form-data">

            <label for="name">Título:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="yearPub">Año de publicación:</label>
            <input type="number" id="yearPub" name="yearPub" required>

            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
            
            <label for="image">Portada (imagen):</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            
            <input type='submit' value='Save'/>
        </form>
    </main>
</body>
</html>
