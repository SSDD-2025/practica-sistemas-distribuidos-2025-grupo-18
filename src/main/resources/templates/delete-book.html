{{>header}}
        <div class="toolbar-right">
            <a href="/gestion-libros">Volver</a>
        </div>
    </header>
    <main>
        <section class="eliminar-libro">
            <h2>Eliminar Libro</h2>
            <p>¿Estás seguro de que deseas eliminar el libro "{{book.name}}"?</p>
            <form action="/eliminar-libro" method="post">
                <input type="hidden" name="id" value="{{book.id}}"> <!-- Campo oculto para el ID del libro -->
                <button type="submit">Eliminar</button>
                <a href="/gestion-libros">Cancelar</a>
            </form>
{{>footer}}
