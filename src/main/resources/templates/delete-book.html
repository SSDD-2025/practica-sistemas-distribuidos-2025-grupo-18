<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Detalles del autor</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="toolbar">
        <div class="logo">
            <a href="/">
                <img src="/images/logo.png" alt="BookNest Logo">
                <h1>BOOKNEST</h1>
            </a>
        </div>
        <div class="toolbar-right">
            <a href="/adminLoggedIn">Volver</a>
        </div>
    </header>
    <main>
        <section class="eliminar-libro">
            <h2>Eliminar Libro</h2>
            <p>¿Estás seguro de que deseas eliminar el libro "{{book.name}}"?</p>
            <form action="/book/delete-book/{{id}}" method="post">
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <input type="hidden" name="id" value="{{book.id}}">
                <button type="submit">Eliminar</button>
                <a href="/adminLoggedIn">Cancelar</a>
            </form>
        </section>
    </main>
</body>

</html>
