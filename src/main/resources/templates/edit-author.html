    <main>
        <section class="modificar-autor">
            <h2>Modificar Autor</h2>
            <form action="/actualizar-autor" method="post">
                <input type="hidden" name="id" value="{{author.id}}"> <!-- Campo oculto para el ID del autor -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{author.name}}" required>
                <label for="bio">Biograf√≠a:</label>
                <textarea id="bio" name="bio" rows="4" required>{{author.bio}}</textarea>
                <button type="submit">Guardar cambios</button>
            </form>
{{>footer}}
