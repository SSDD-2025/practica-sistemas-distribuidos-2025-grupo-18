{{>header}}
        <div class="toolbar-right">
            <a href="/gestion-libros">Volver</a>
        </div>
    </header>
    <main>
        <section class="modificar-libro">
            <h2>Modificar Libro</h2>
            <form action="/actualizar-libro" method="post">
                <input type="hidden" name="id" value="{{book.id}}"> <!-- Campo oculto para el ID del libro -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{book.name}}" required>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" value="{{book.author.name}}" required>
                <label for="año">Año de publicación:</label>
                <input type="number" id="año" name="año" value="{{book.yearPub}}" required>
                <button type="submit">Guardar cambios</button>
            </form>
{{>footer}}
