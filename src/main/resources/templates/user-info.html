{{>header}}
<div class="toolbar-right">
    <form action="/logout" method="post">
        <button class="btn btn-primary navbar-btn" type="submit">Log Out</button>
        <input type="hidden" name="_csrf" value="{{token}}" />
    </form>
</div>
</header>
<main>
<div class="user-info">
    <h2>Informaci칩n del Usuario</h2>
    {{#error}}
        <div id="error-message" style="display: none;">{{error}}</div>
        <script>
            window.onload = function() {
                const errorMessage = document.getElementById('error-message').textContent;
                if (errorMessage) {
                    alert(errorMessage);
                }
            };
        </script>
    {{/error}}
    <form action="/user/change-name" method="POST" onsubmit="return validateUsername()">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" value="{{user.name}}" placeholder="Nombre de usuario" required>
        <input type="hidden" name="_csrf" value="{{token}}" />
        <button type="submit">Actualizar Informaci칩n</button>
    </form>
    <form action="/user/change-password" method="POST">
        <label for="password">Nueva Contrase침a:</label>
        <input type="hidden" name="_csrf" value="{{token}}" />
        <input type="password" id="password" name="password" required>
        <button type="submit">Cambiar Contrase침a</button>
    </form>

    <form action="/user/delete" method="POST">
        <input type="hidden" name="_csrf" value="{{token}}" />
        <button type="submit" class="delete-button">Eliminar Usuario</button>
    </form>
</div>

{{>footer}}
