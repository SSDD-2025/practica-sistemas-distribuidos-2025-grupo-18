{{>header}}
<div class="toolbar-right">

</div>
</header>
<main>
    <div class="user-info">
        <form action="/book-list/add" method="POST" class="create-list-form">
            <label for="list-name">New List Name:</label>
            <input type="hidden" name="_csrf" value="{{token}}" />
            <input type="String" id="listName" name="listName" required>
            <button type="submit">Create List</button>
        </form>
        <form action="/book-list/delete" method="POST" class="delete-list-form">
            <label for="delete-list">Select List to Delete:</label>
            <select id="delete-list" name="listId" required>
                {{#user.bookLists}}
                <option value="{{id}}">{{name}}</option>
                {{/user.bookLists}}
            </select>
            <input type="hidden" name="_csrf" value="{{token}}" />

            <button type="submit">Delete List</button>
        </form>

        <form>
            <h1>{{user.name}}'s Book Lists</h1>

            {{#user.bookLists}}
            <div class="book-list">
                <h2>{{name}}</h2>
                <ul>
                    {{#books}}
                    <li class="book-item">{{name}}</li>
                    {{/books}}
                </ul>
            </div>
            {{/user.bookLists}}
        </form>
    </div>

    {{>footer}}
